{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
       
                {% csrf_token %}
                <form method="post">
                <fieldset class="form-group">
                    {% csrf_token %}
                    <legend class="border-bottom mb-4" >Delete Post</legend>

                   
                    <h2>Are you sure you want to delete post "{{object.title}}"</h2>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger mt-3">Yes Delete Post </button>
                        <a  class="btn btn-outline-secondary mt-3" href="{% url 'post-detail' object.id %}">Cancel </a>
                    </div>
                </fieldset>
                </form>
    </div>
{% endblock content %}
